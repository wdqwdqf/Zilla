<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Booking Form</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'cursive';
      background-image: url("./Image/gradient-blue-background_23-2149338378.avif");
      background-position: center;
      background-size: cover;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      /* adds contrast for readability */
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    label {
      margin-bottom: 8px;
      color: whitesmoke;
    }

    input,
    select {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      color: aqua;
      border-radius: 10px;
      font-size: 18px;
      background: transparent;
      backdrop-filter: blur(4px) saturate(100%);
    }

    input[type="submit"] {
      background-color: #000000;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #204d23;
    }

    .container option {
      background-color: rgb(55, 55, 113);
      color: #fff;
    }

    /* Mobile Devices */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      input,
      select {
        font-size: 16px;
        padding: 8px;
      }
    }

    /* Tablet Devices */
    @media (min-width: 601px) and (max-width: 992px) {
      .container {
        width: 80%;
        margin: 30px auto;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      input,
      select {
        font-size: 18px;
        padding: 10px;
      }
    }

    /* Additional adjustments for very small screens */
    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }

      input,
      select {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Trainer Booking Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="trainingType">Training Type:</label>
      <select id="trainingType" name="trainingType" required>
        <option selected disabled value="">Choose...</option>
        <option>Sugam Singh [Head Instructor]</option>
        <option>Khagendra Oli [Yoga]</option>
        <option>Sujan Maharjan [Zumba]</option>
        <option>Sabin Bist [Private Trainer]</option>
        <option>Abinish Jaiswal [Private Trainer]</option>
      </select>

      <input type="submit" value="Book Now">
    </form>
  </div>
</body>

</html>
